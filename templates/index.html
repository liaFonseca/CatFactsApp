{{template "header.html"}}

<div class="container text-center">
    <div class="row justify-content-center align-items-end m-5">
        <div class="col col-md-auto">
            <label for="count" class="form-label d-flex justify-content-start fs-4 fw-semibold">Amount:</label>
            <input type="number" class="form-control" id="count" min="1" max="10" value="1">
        </div>
        <div class="col col-md-3">
            <label for="lang" class="form-label d-flex justify-content-start fs-4 fw-semibold">Language:</label>
            <select class="form-select" id="lang">
                <option selected value="">Select</option>
                {{ range .Lang}}
                    <option value="{{ .FullCode}}">{{ .FullName}}</option>
                {{ end }}
            </select>
        </div>
        <div class="col col-md-auto">
            <button type="button" id="get-facts-btn" class="btn btn-secondary btn-lg shadow-sm p-3">Get Cat Facts</button>
        </div>
    </div>
    <div class="row row-cols-sm-3 g-3">
        {{ range .Facts}}
            <div class="col d-flex">
                <div class="p-4 align-content-center bg-warning-subtle border border-warning border-4 shadow bg-body-tertiary rounded font-monospace">{{ .}}</div>
            </div> 
        {{ end }}
        </div>
</div>

{{template "footer.html"}}
